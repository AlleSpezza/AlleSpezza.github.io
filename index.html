<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ringraziamenti Laurea Spezza</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #00d4ff 0%, #4facfe 25%, #00a8e8 50%, #0077b6 75%, #0096c7 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: Arial, sans-serif;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container per i coriandoli */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        /* Singolo coriandolo */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Container principale con z-index */
        .main-content {
            position: relative;
            z-index: 2;
        }

        header {
            background: #222;
            background-image: url('imgs/header.JPG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 80px 10px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.9), 0px 0px 20px rgba(255,215,0,0.5);
            border-bottom: 4px solid #ffd700;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
        }

        /* Container dei bottoni */
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin: 40px auto;
            padding: 40px 20px;
        }

        /* Stile base dei bottoni */
        .person-button {
            width: 240px;
            height: 320px;
            border: 3px solid #ffd700;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            position: relative;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.3), 0px 0px 20px rgba(255,215,0,0.4);
            transition: all 0.3s ease;
        }

        .person-button:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0px 12px 30px rgba(0,0,0,0.4), 0px 0px 30px rgba(255,215,0,0.6);
            border-color: #ffed4e;
        }

        /* Nome persona al centro del bottone */
        .person-name {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* Overlay scuro per il popup */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        /* Box del popup */
        .popup-box {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0px 10px 40px rgba(0,0,0,0.4), 0px 0px 30px rgba(255,215,0,0.5);
            border: 3px solid #ffd700;
            animation: popupAppear 0.4s ease;
        }

        @keyframes popupAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Pulsante X in alto a destra */
        .popup-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.3);
        }

        .popup-close:hover {
            background: #ee5a6f;
            transform: rotate(90deg) scale(1.1);
        }

        /* Testo del popup */
        .popup-text {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            text-align: center;
            margin: 0;
        }

        /* Classe per nascondere il popup */
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- POPUP INIZIALE -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-box">
            <button class="popup-close" id="closePopup">✕</button>
            <p class="popup-text">
                A scrivere i ringrazimenti sulla tesi sono bravi tutti. Quindi ho pensato di fare un sito (non è vero l'ha fatto GPT), con i miei ringrazimenti personali. Spero ti piaccia.
            </p>
        </div>
    </div>

    <!-- CORIANDOLI ANIMATI -->
    <div class="confetti-container" id="confetti"></div>

    <!-- CONTENUTO PRINCIPALE -->
    <div class="main-content">
        <!-- HEADER -->
        <header>
            Ringraziamenti Laurea Spezza
        </header>

    <!-- LISTA BOTTONI -->
    <div class="buttons-container">

        <!-- Bottone 3 -->
        <button class="person-button"
            style="background-image: url('imgs/stefi.JPG');"
            onclick="window.open('https://drive.google.com/file/d/1RIUnPIr2gdW9Jdrc3fO5llOjy8mVSKTL/view?usp=drive_link', '_blank')">
            <div class="person-name">Stefi</div>
        </button>

        <!-- Bottone 1 -->
        <button class="person-button"
            style="background-image: url('imgs/amici.JPG');"
            onclick="window.open('https://drive.google.com/file/d/119xu6GnYWonq_B4C0qUTCPniH_8iu75-/view?usp=drive_link', '_blank')">
            <div class="person-name">Enri & Mauri & Matte</div>
        </button>

        <!-- Bottone 2 -->
        <button class="person-button"
            style="background-image: url('imgs/gianni.JPG');"
            onclick="window.open('https://drive.google.com/file/d/1bXl0jG-sE3Sxb5MALQoYCalnm_1AeZUa/view?usp=drive_link', '_blank')">
            <div class="person-name">Gianni</div>
        </button>

        <!-- Bottone 4 -->
        <button class="person-button"
            style="background-image: url('imgs/famiglia.jpg');"
            onclick="window.open('https://drive.google.com/file/d/1hbP1GgImWyQ5ZrW53dMO8FXoOWXDBXSf/view?usp=drive_link', '_blank')">
            <div class="person-name">Famiglia</div>
        </button>

        <!-- Bottone 5 -->
        <button class="person-button"
            style="background-image: url('imgs/andre_tonno.jpg');"
            onclick="window.open('https://drive.google.com/file/d/17nvmY0fpaKvFf-Zf4qMkzbRh-sUaleX7/view?usp=drive_link', '_blank')">
            <div class="person-name">Tonno & Andre</div>
        </button>

        <!-- Bottone 6 -->
        <button class="person-button"
            style="background-image: url('imgs/uni.jpg');"
            onclick="window.open('https://drive.google.com/file/d/1OjqVJ8IYc_q71QvKyBX3tHeTJYOr-L3P/view?usp=drive_link', '_blank')">
            <div class="person-name">Malvo & Ben & Nico</div>
        </button>

        <!-- Bottone 7 -->
        <button class="person-button"
            style="background-image: url('imgs/amiche_stefi.JPG');"
            onclick="window.open('https://drive.google.com/file/d/1TD-H0SLjjpU6sgsrlMZwzPPxYPvKRxpJ/view?usp=drive_link', '_blank')">
            <div class="person-name">Silvia & GioGio & Xhesikina</div>
        </button>

        <!-- Bottone 4 -->
        <button class="person-button"
            style="background-image: url('imgs/calcetto.jpg');"
            onclick="window.open('https://drive.google.com/file/d/19ZKaS6Lhfg38DSxLohymjDYBLUVtKrhe/view?usp=drive_link', '_blank')">
            <div class="person-name">Calcetto</div>
        </button>

    </div>
    </div>

    <script>
        // Gestione popup
        const popupOverlay = document.getElementById('popupOverlay');
        const closePopupBtn = document.getElementById('closePopup');

        // Chiudi il popup quando si clicca sulla X
        closePopupBtn.addEventListener('click', function() {
            popupOverlay.classList.add('hidden');
        });

        // Genera coriandoli animati
        const confettiContainer = document.getElementById('confetti');
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffd93d', '#6bcf7f', '#ff8fb1', '#c44569', '#8e44ad'];
        
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 5) + 's';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            confetti.style.width = (Math.random() * 8 + 5) + 'px';
            confetti.style.height = confetti.style.width;
            confettiContainer.appendChild(confetti);
        }
    </script>

</body>
</html>
